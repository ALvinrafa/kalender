<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #23c559;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calendar-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .month-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            min-width: 180px;
            text-align: center;
        }

        .nav-button {
            background: #f0f2f5;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-button:hover {
            background: #e0e3e9;
        }

        .today-button {
            background: #4a6bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .today-button:hover {
            background: #3a5bef;
        }

        .days-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #7f8c8d;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-cell {
            aspect-ratio: 1;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .day-cell:hover {
            background: #eef0f5;
        }

        .day-number {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .day-cell.today {
            background: #4a6bff;
            color: white;
        }

        .day-cell.today .day-number {
            font-weight: 600;
        }

        .day-cell.other-month {
            opacity: 0.5;
        }

        .day-cell.has-event::after {
            content: '';
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
        }

        .events-preview {
            font-size: 12px;
            color: #555;
            text-align: center;
            max-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .event-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-group input, 
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .save-button {
            background: #4a6bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .save-button:hover {
            background: #3a5bef;
        }

        @media (max-width: 768px) {
            .calendar-container {
                padding: 20px 15px;
            }
            
            .month-title {
                font-size: 20px;
                min-width: 160px;
            }
            
            .day-number {
                font-size: 14px;
            }
            
            .events-preview {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-navigation">
                <button class="nav-button prev-month">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <h2 class="month-title">Month Year</h2>
                <button class="nav-button next-month">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
            <button class="today-button">hari ini</button>
        </div>

        <div class="days-header">
            <div>Minggu</div>
            <div>Senin</div>
            <div>Selasa</div>
            <div>Rabu</div>
            <div>Kamis</div>
            <div>Jumat</div>
            <div>Sabtu</div>
        </div>

        <div class="days-grid">
            <!-- Days will be populated by JavaScript -->
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Tambahkan Acara</h3>
                <button class="close-button">&times;</button>
            </div>
            <form class="event-form">
                <input type="hidden" id="event-date">
                <div class="form-group">
                    <label for="event-title">Judul</label>
                    <input type="text" id="event-title" placeholder="Masukan judul acara" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Deskripsi</label>
                    <textarea id="event-description" placeholder="masukan deskripsi acara"></textarea>
                </div>
                <button type="submit" class="save-button">Simpan acara</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentDate = new Date();
            let currentMonth = currentDate.getMonth();
            let currentYear = currentDate.getFullYear();
            let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};

            // DOM Elements
            const monthTitle = document.querySelector('.month-title');
            const daysGrid = document.querySelector('.days-grid');
            const prevMonthBtn = document.querySelector('.prev-month');
            const nextMonthBtn = document.querySelector('.next-month');
            const todayBtn = document.querySelector('.today-button');
            const modal = document.querySelector('.modal');
            const closeModalBtn = document.querySelector('.close-button');
            const eventForm = document.querySelector('.event-form');
            const eventDateInput = document.getElementById('event-date');
            const eventTitleInput = document.getElementById('event-title');
            const eventDescInput = document.getElementById('event-description');

            // Initialize calendar
            renderCalendar(currentMonth, currentYear);

            // Event listeners
            prevMonthBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar(currentMonth, currentYear);
            });

            nextMonthBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar(currentMonth, currentYear);
            });

            todayBtn.addEventListener('click', () => {
                currentDate = new Date();
                currentMonth = currentDate.getMonth();
                currentYear = currentDate.getFullYear();
                renderCalendar(currentMonth, currentYear);
            });

            closeModalBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                eventForm.reset();
            });

            eventForm.addEventListener('submit', addEvent);

            // Functions
            function renderCalendar(month, year) {
                // Update month title
                monthTitle.textContent = `${getMonthName(month)} ${year}`;
                
                // Get the first day of month and total days in month
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // Get days from previous month to show
                const prevMonthDays = new Date(year, month, 0).getDate();
                
                // Clear the grid
                daysGrid.innerHTML = '';
                
                // Previous month days
                for (let i = firstDay - 1; i >= 0; i--) {
                    const dayCell = createDayCell(prevMonthDays - i);
                    dayCell.classList.add('other-month');
                    daysGrid.appendChild(dayCell);
                }
                
                // Current month days
                const today = new Date();
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayCell = createDayCell(i);
                    
                    // Highlight today
                    if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayCell.classList.add('today');
                    }
                    
                    // Check for events
                    const dateStr = `${year}-${month+1}-${i}`;
                    if (events[dateStr]) {
                        dayCell.classList.add('has-event');
                        
                        // Add event preview
                        const eventPreview = document.createElement('div');
                        eventPreview.className = 'events-preview';
                        eventPreview.textContent = events[dateStr][0].title; // Show first event title
                        dayCell.appendChild(eventPreview);
                    }
                    
                    daysGrid.appendChild(dayCell);
                }
                
                // Next month days to fill grid
                const totalCells = firstDay + daysInMonth;
                const nextMonthDays = 42 - totalCells; // 6 rows * 7 days
                
                for (let i = 1; i <= nextMonthDays; i++) {
                    const dayCell = createDayCell(i);
                    dayCell.classList.add('other-month');
                    daysGrid.appendChild(dayCell);
                }
                
                // Add click handlers to all day cells dynamically
                document.querySelectorAll('.day-cell').forEach(cell => {
                    cell.addEventListener('click', function() {
                        const day = this.querySelector('.day-number').textContent;
                        let clickedMonth = month;
                        let clickedYear = year;
                        
                        if (this.classList.contains('other-month')) {
                            if (Number(day) > 15) {
                                // Previous month
                                clickedMonth--;
                                if (clickedMonth < 0) {
                                    clickedMonth = 11;
                                    clickedYear--;
                                }
                            } else {
                                // Next month
                                clickedMonth++;
                                if (clickedMonth > 11) {
                                    clickedMonth = 0;
                                    clickedYear++;
                                }
                            }
                        }
                        
                        const clickedDate = new Date(clickedYear, clickedMonth, Number(day));
                        openEventModal(clickedDate);
                    });
                });
            }
            
            function createDayCell(day) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                
                cell.appendChild(dayNumber);
                return cell;
            }
            
            function getMonthName(month) {
                const months = [
                    'January', 'February', 'March', 'April', 'May', 'June', 
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                return months[month];
            }
            
            function openEventModal(date) {
                const dateStr = formatDateForStorage(date);
                modal.style.display = 'flex';
                eventDateInput.value = dateStr;
                eventTitleInput.value = '';
                eventDescInput.value = '';
                
                // If there's an existing event, populate the form
                if (events[dateStr]) {
                    eventTitleInput.value = events[dateStr][0].title;
                    eventDescInput.value = events[dateStr][0].description || '';
                }
            }
            
            function addEvent(e) {
                e.preventDefault();
                
                const dateStr = eventDateInput.value;
                const event = {
                    title: eventTitleInput.value.trim(),
                    description: eventDescInput.value.trim()
                };
                
                if (!events[dateStr]) {
                    events[dateStr] = [];
                }
                
                events[dateStr] = [event]; // Only store one event per day for this demo
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                
                modal.style.display = 'none';
                eventForm.reset();
                renderCalendar(currentMonth, currentYear);
            }
            
            function formatDateForStorage(date) {
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${year}-${month}-${day}`;
            }
        });
    </script>
</body>
</html>
